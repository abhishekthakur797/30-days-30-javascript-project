<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body>
    <div
      class="container h-screen max-w-screen flex justify-center items-center bg-gradient-to-tl from-[#15803d] via-[#115e59] to-[#164e63] text-white"
    >
      <div class="calculator bg-gray-800 py-8 px-3 text-2xl rounded-md">
        <form class="flex flex-col">
          <div>
            <input
              class="bg-gray-800/50 py-4 font-bold text-2xl"
              type="text"
              name=""
              id=""
            />
          </div>
          <div class="grid grid-cols-4 my-2 gap-2">
            <input
              class="border-2 border-blue-400/50 rounded-md px-1 py-2 bg-gray-700/50 hover:bg-gray-800 cursor-pointer text-blue-500 font-bold"
              type="button"
              value="AC"
            />
            <input
              class="border-2 border-blue-400/50 rounded-md px-1 py-2 bg-gray-700/50 hover:bg-gray-800 cursor-pointer text-blue-500 font-bold"
              type="button"
              value="DE"
            />
            <input
              class="border-2 border-blue-400/50 rounded-md px-1 py-2 bg-gray-700/50 hover:bg-gray-800 cursor-pointer text-blue-500 font-bold"
              type="button"
              value="."
            />
            <input
              class="border-2 border-blue-400/50 rounded-md px-1 py-2 bg-gray-700/50 hover:bg-gray-800 cursor-pointer text-blue-500 font-bold"
              type="button"
              value="/"
            />
          </div>
          <div class="grid grid-cols-4 my-2 gap-2">
            <input
              class="border-2 border-blue-400/50 rounded-md px-1 py-2 bg-gray-700/50 hover:bg-gray-800 cursor-pointer"
              type="button"
              value="8"
            />
            <input
              class="border-2 border-blue-400/50 rounded-md px-1 py-2 bg-gray-700/50 hover:bg-gray-800 cursor-pointer"
              type="button"
              value="7"
            />
            <input
              class="border-2 border-blue-400/50 rounded-md px-1 py-2 bg-gray-700/50 hover:bg-gray-800 cursor-pointer"
              type="button"
              value="9"
            />
            <input
              class="border-2 border-blue-400/50 rounded-md px-1 py-2 bg-gray-700/50 hover:bg-gray-800 cursor-pointer text-blue-500 font-bold"
              type="button"
              value="*"
            />
          </div>
          <div class="grid grid-cols-4 my-2 gap-2">
            <input
              class="border-2 border-blue-400/50 rounded-md px-1 py-2 bg-gray-700/50 hover:bg-gray-800 cursor-pointer"
              type="button"
              value="4"
            />
            <input
              class="border-2 border-blue-400/50 rounded-md px-1 py-2 bg-gray-700/50 hover:bg-gray-800 cursor-pointer"
              type="button"
              value="5"
            />
            <input
              class="border-2 border-blue-400/50 rounded-md px-1 py-2 bg-gray-700/50 hover:bg-gray-800 cursor-pointer"
              type="button"
              value="6"
            />
            <input
              class="border-2 border-blue-400/50 rounded-md px-1 py-2 bg-gray-700/50 hover:bg-gray-800 cursor-pointer text-blue-500 font-bold"
              type="button"
              value="-"
            />
          </div>
          <div class="grid grid-cols-4 my-2 gap-2">
            <input
              class="border-2 border-blue-400/50 rounded-md px-1 py-2 bg-gray-700/50 hover:bg-gray-800 cursor-pointer"
              type="button"
              value="1"
            />
            <input
              class="border-2 border-blue-400/50 rounded-md px-1 py-2 bg-gray-700/50 hover:bg-gray-800 cursor-pointer"
              type="button"
              value="2"
            />
            <input
              class="border-2 border-blue-400/50 rounded-md px-1 py-2 bg-gray-700/50 hover:bg-gray-800 cursor-pointer"
              type="button"
              value="3"
            />
            <input
              class="border-2 border-blue-400/50 rounded-md px-1 py-2 bg-gray-700/50 hover:bg-gray-800 cursor-pointer text-blue-500 font-bold"
              type="button"
              value="+"
            />
          </div>
          <div class="grid grid-cols-3 my-2 gap-2">
            <input
              class="border-2 border-blue-400/50 rounded-md px-1 py-2 bg-gray-700/50 hover:bg-gray-800 cursor-pointer"
              type="button"
              value="00"
            />
            <input
              class="border-2 border-blue-400/50 rounded-md px-1 py-2 bg-gray-700/50 hover:bg-gray-800 cursor-pointer"
              type="button"
              value="0"
            />
            <input
              class="border-2 border-blue-400/50 rounded-md px-1 py-2 bg-gray-700/50 hover:bg-gray-800 cursor-pointer text-blue-500 font-bold"
              type="button"
              value="="
            />
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
