<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bg Color Changer</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body>
    <div
      class="container bg-black duration-200 text-white h-screen min-w-full flex justify-center"
    >
      <div
        class="button-colors px-3 py-2 flex flex-wrap justify-center align-middle items-center gap-2 fixed bottom-10 bg-white rounded-lg"
      >
        <button class="bg-green-600 px-2 py-1 lg:px-4 lg:py-2 rounded">
          Green
        </button>
        <button class="bg-blue-600 px-2 py-1 lg:px-4 lg:py-2 rounded">
          Blue
        </button>
        <button class="bg-red-600 px-2 py-1 lg:px-4 lg:py-2 rounded">
          Red
        </button>
        <button class="bg-yellow-500 px-2 py-1 lg:px-4 lg:py-2 rounded">
          Yellow
        </button>
        <button class="bg-purple-600 px-2 py-1 lg:px-4 lg:py-2 rounded">
          Purple
        </button>
        <button class="bg-pink-500 px-2 py-1 lg:px-4 lg:py-2 rounded">
          Pink
        </button>
        <button class="bg-teal-500 px-2 py-1 lg:px-4 lg:py-2 rounded">
          Teal
        </button>
        <button class="bg-orange-600 px-2 py-1 lg:px-4 lg:py-2 rounded">
          Orange
        </button>
        <button class="bg-gray-700 px-2 py-1 lg:px-4 lg:py-2 rounded">
          Gray
        </button>
        <button class="bg-indigo-600 px-2 py-1 lg:px-4 lg:py-2 rounded">
          Indigo
        </button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
