<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body class="bg-gradient-to-r from-slate-900 to-slate-700 text-white">
    <div class="container h-screen flex items-center justify-center">
      <div
        class="content flex flex-col items-center justify-center gap-4 rounded-lg p-3 min-h-60 min-w-96"
      >
        <h1 class="text-6xl">00:00:00:00</h1>
        <div
          class="control flex items-center justify-center text-center gap-5 mt-3"
        >
          <i
            class="fa-solid fa-stop bg-transparent border-white hover:bg-gray-600 border rounded-full py-6 px-7 text-xl cursor-pointer"
          ></i>
          <i
            class="fa-solid fa-play bg-blue-600 hover:bg-blue-700 hover:transition rounded-full py-8 px-9 text-3xl cursor-pointer"
          ></i>
          <i
            class="fa-solid fa-rotate-right bg-transparent border-white hover:bg-gray-600 border rounded-full p-6 text-xl cursor-pointer"
          ></i>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/afcdfd8069.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
