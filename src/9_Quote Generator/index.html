<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Quote of the day</h1>
        <div class="quote">
          <p>
            "Your Talent is God's to you. What you do with it<br />is your gift
            back to god."
          </p>
          <p>-Leo</p>
        </div>
        <div class="quote-btn">
          <button class="new-quote quote-btns">New Quote</button>
          <button class="share-tweet quote-btns">
            <i class="fa fa-twitter"></i> Tweet
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
